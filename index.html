<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="row my-2">
        <div class="col-lg-8 order-lg-2">
            <ul class="nav nav-tabs d-flex justify-content-center">
                <li class="nav-item">
                    <a href="" data-target="#edit" data-toggle="tab" id="form-tab" class="nav-link active">Form</a>
                </li>
                <li class="nav-item">
                    <a href="" data-target="#messages" data-toggle="tab" id="table-tab" class="nav-link">Table</a>
                </li>
            </ul>
            <div class="tab-content py-4">
                <div class="tab-pane active" id="edit" aria-labelledby="form-tab">
                    <form id="info" role="form">
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Name</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" required id="name" name="name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Surname</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" required id="surname">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Country</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" required id="country">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">City</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" required id="city">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 col-form-label form-control-label">Birthday</label>
                            <input type="date" max="2025-12-31" min="1960-01-01" id="birthday" required >
                        </div>
                        <label class="col-lg-3 col-form-label form-control-label">Gender</label>
                        <div class="form-check form-check-inline">
                            <label for="vs" class="form-check-label" class="col-lg-3 col-form-label form-control-label">
                                <input id="vs" class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="male" required>Male
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label for="as" class="form-check-label" class="col-lg-3 col-form-label form-control-label">
                                <input id="as" class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="female" required>Female
                            </label>
                        </div>
                        <br>
                        <input class="btn btn-primary float-right" id="add" type="submit" value="Add">
                        <button class="btn btn-success float-right invisible" id="update" onclick="updateTab();" type="button" value="Update">Update</button>
                    </form>
                </div>
                <div class="tab-pane" id="messages">
                    <h5 class="mt-2 d-flex justify-content-center text-primary">Users Information</h5>
                    <table class="table table-sm table-hover table-striped text-info" id="mainTable">
                        <thead>
                        <th>#</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Country</th>
                        <th>City</th>
                        <th>Birthday</th>
                        <th>Gender</th>
                        <th>Action</th>
                        </thead>
                        <tbody id="table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="javascript/form.js"></script>
</body>
</html>
